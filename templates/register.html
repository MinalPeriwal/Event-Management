{% extends 'base.html' %}
{% block body %}
<style>
  body {
    background: linear-gradient(to right, #1f1f1f, #2c2c2c);
  }
</style>

<div class="container mt-5 d-flex justify-content-center">
  <div class="w-100" style="max-width: 460px; background-color: #1f1f1f; padding: 2.5rem; border-radius: 12px; box-shadow: 0 0 20px rgba(255,165,0,0.4); color: white;">
    <h2 class="text-center mb-4" style="color: orange;">Register</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger text-center py-2 mb-3">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control bg-dark text-white border-secondary" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control bg-dark text-white border-secondary" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control bg-dark text-white border-secondary" required>
          <span class="input-group-text bg-dark border-secondary" onclick="togglePassword('password', 'toggleIcon1')" style="cursor: pointer;">
            <i id="toggleIcon1" class="bi bi-eye-fill text-warning"></i>
          </span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" name="confirm_password" id="confirm_password" class="form-control bg-dark text-white border-secondary" required>
          <span class="input-group-text bg-dark border-secondary" onclick="togglePassword('confirm_password', 'toggleIcon2')" style="cursor: pointer;">
            <i id="toggleIcon2" class="bi bi-eye-fill text-warning"></i>
          </span>
        </div>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-warning fw-semibold">Register</button>
      </div>

      <div class="text-center">
        <small>Already have an account? <a href="{% url 'login' %}" style="color: orange;">Login</a></small>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Show/Hide Password Script -->
<script>
  function togglePassword(fieldId, iconId) {
    const input = document.getElementById(fieldId);
    const icon = document.getElementById(iconId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("bi-eye-fill");
      icon.classList.add("bi-eye-slash-fill");
    } else {
      input.type = "password";
      icon.classList.remove("bi-eye-slash-fill");
      icon.classList.add("bi-eye-fill");
    }
  }
</script>
{% endblock %}
