{% extends 'base.html' %}
{% block body %}
<style>
  body {
    background: linear-gradient(to right, #1f1f1f, #2c2c2c);
  }
</style>

<div class="container mt-5 d-flex justify-content-center">
  <div class="w-100" style="max-width: 420px; background-color: #1f1f1f; padding: 2.5rem; border-radius: 12px; box-shadow: 0 0 20px rgba(255,165,0,0.4); color: white;">
    <h2 class="text-center mb-4" style="color: orange;">Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger text-center py-2 mb-3">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control bg-dark text-white border-secondary" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control bg-dark text-white border-secondary" id="password" name="password" required>
          <span class="input-group-text bg-dark border-secondary" onclick="togglePassword()" style="cursor: pointer;">
            <i id="toggleIcon" class="bi bi-eye-fill text-warning"></i>
          </span>
        </div>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-warning fw-semibold">Login</button>
      </div>

      <div class="text-center">
        <small>Don't have an account? <a href="{% url 'register' %}" style="color: orange;">Register</a></small>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Password Toggle Script -->
<script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    const icon = document.getElementById("toggleIcon");
    if (pwd.type === "password") {
      pwd.type = "text";
      icon.classList.remove("bi-eye-fill");
      icon.classList.add("bi-eye-slash-fill");
    } else {
      pwd.type = "password";
      icon.classList.remove("bi-eye-slash-fill");
      icon.classList.add("bi-eye-fill");
    }
  }
</script>
{% endblock %}
